<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Weather</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Weather</h1>
  </header>
  <main class="main">
    <div class="search">
      <label for="search__bar"></label>
      <input type="text" id="search__bar" class="search__bar">
      <button class="search__btn">Search</button>
    </div>
    <div class="weather">
      <div class="weather__temperature"></div>
      <div class="weather__feels-like"></div>
      <div class="weather__description"></div>
      <div class="weather__humidity"></div>
      <div class="weather__location"></div>
      <div class="weather__time"></div>
      <div class="weather__date"></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
